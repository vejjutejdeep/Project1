{% extends "layout.html" %}

{% block heading %}
    Registrstion page
{% endblock %}

{% block body %}
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter the username">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter the password">
        </div>
        <button class="btn btn-primary" formaction="{{ url_for('auth') }}">Login</button>
        <button class="btn btn-primary" type="submit">register</button>
    </form>
{% endblock %}
