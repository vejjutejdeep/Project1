{% if review: %}
<form action="{{ url_for('review') }}" method="post">
    <div class="form-group">
      
        <label for="Review">Review</label>
        <textarea rows="3" cols="20" name="Review" disabled  placeholder="Enter the text here..."></textarea>
    </div>
    <div>
        <label for="Rating" style="width:min-content;"><b>Rating</b></label>
                <select class="form-control " id="options" name="Rating" disabled >
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">submit</button>
</form>
</div>
{% else %}
<div></div>
<form action="{{ url_for('review') }}" method="post">
    <div class="form-group">
      
        <label for="Review">Review</label>
        <textarea rows="3" cols="20" name="Review" placeholder="Enter the text here..."></textarea>
    </div>
    <div>
        <label for="Rating" style="width:min-content;"><b>Rating</b></label>
                <select class="form-control " id="options" name="Rating" >

</form>

<div class="review">
    <p>REVIEWS & RATING </p>
    {% for review in submitted %}
<div class="card bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header"> {{review.username}}
        <span style="color: blueviolet;font-weight: bold;"> :     {{review.Rating}}</span>
    </div>
    <div class="card-body">
      <p class="card-text">{{review.Review}}</p>
    </div>
  </div>
  {% endfor %}
</div>
