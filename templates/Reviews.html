</div>
<form action="{{ url_for('review') }}" method="post">
    <div class="form-group">
        <label for="Review">Review</label>
        <textarea rows="3" cols="20" name="Review" >Enter text here...</textarea>
    </div>
    <div class="form-group">
        <label for="Rating"><b>Rating</b></label>
                <select class="form-control " id="options" name="Rating" >
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">submit</button>
</form>
</div>
<div class="review">
    {% for review in submitted %}
    <header>
        {{review.username}}
        <span style="color: blueviolet;font-weight: bold;">{{review.Rating}}</span>
    </header>
    <p>{{review.Review}} </p>
    {% endfor %}
</div>
