{% extends "layout.html" %}

{% block title %}
    Details of the users
{% endblock %}

{% block body %}
<div class= container>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>creating time</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.time}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
