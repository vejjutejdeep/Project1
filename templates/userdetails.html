{% extends "layout.html" %}

{% block body %}
<h1>Details of the users</h1>
<div class= container>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>creating time</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.time}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
