{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet" href="../static/style.css">
<style>
     body{
            background-image: url("../static/registe.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
</style>
{% endblock %}
{% block body %}
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <h1>Registrstion page</h1>
    <div class="container">
        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter the username">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter the password">
            </div>
            <button class="btn btn-primary" formaction="{{ url_for('auth') }}">Login</button>
            <button class="btn btn-primary" type="submit">register</button>
        </form>
    </div>
{% endblock %}
